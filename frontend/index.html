<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="/fonts/Montserrat-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- SEO Meta Tags -->
    <title>Diamedic: The Smart Emergency ID for Diabetics</title>
    <meta
      name="description"
      content="Diamedic provides a smart emergency ID system for diabetics, ensuring quick access to life-saving information."
    />
    <meta name="author" content="Diamedic" />
    <meta name="theme-color" content="#0101ff" />

    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta
      property="og:title"
      content="Diamedic - Smart Emergency ID for Diabetics"
    />
    <meta
      property="og:description"
      content="A modern, smart ID system for diabetics to ensure safety in emergencies. Easy to set up and use."
    />
    <meta
      property="og:image"
      content="https://www.diamedic.co.uk/og-image.jpg"
    />
    <meta
      name="twitter:image"
      content="https://www.diamedic.co.uk/twitter-card.jpg"
    />

    <meta property="og:url" content="https://www.diamedic.co.uk" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Diamedic - Smart Emergency ID for Diabetics"
    />
    <meta
      name="twitter:description"
      content="Ensure safety with Diamedic's smart emergency ID system for diabetics."
    />
    <meta name="robots" content="index, follow" />

    <link rel="canonical" href="https://www.diamedic.co.uk" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Diamedic",
        "url": "https://www.diamedic.co.uk",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.diamedic.co.uk/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </body>
</html>
